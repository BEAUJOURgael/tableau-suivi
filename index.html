<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>TRK • FUTURE DASH</title>
<link rel="stylesheet" href="style.css">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="script.js" defer></script>
</head>

<body>

<div class="app">

<!-- SIDEBAR -->
<aside class="sidebar">
    <h2>TRK</h2>
    <nav>
        <button onclick="changerVue('board')">Dashboard</button>
        <button onclick="changerVue('stats')">Stats</button>
        <button onclick="toggleDarkMode()">Theme</button>
    </nav>
</aside>

<!-- MAIN -->
<main class="content">

<header>
    <h1>Future Tracking System</h1>
</header>

<section class="boards">

<div class="board">
<h3>À faire</h3>
<div class="dropzone" id="todo"></div>
</div>

<div class="board">
<h3>En cours</h3>
<div class="dropzone" id="progress"></div>
</div>

<div class="board">
<h3>Terminé</h3>
<div class="dropzone" id="done"></div>
</div>

</section>

<section class="add">
<input id="nom" placeholder="Nouvelle tâche">
<button onclick="ajouterCarte()">Ajouter</button>
</section>

<canvas id="graphique"></canvas>

</main>
</div>

</body>
</html>
